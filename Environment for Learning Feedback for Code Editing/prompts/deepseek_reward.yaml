
refine:
  prompt: |-
    Provide feedback on the errors in the given code and suggest the correct code to address the described problem.
    Description:
    {description}
      - output format: {output_format}
      - input format: {input_format}
    Incorrect code:
    ```python
    {wrong_code}
    ```
    Feedback:{feedback}

    Correct code:
  input_variables:
    - "description"
    - "output_format"
    - "input_format"
    - "wrong_code"
    - "feedback"
